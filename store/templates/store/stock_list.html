{% extends "base.html" %}

        {% block content %}
        <h1> Склады </h1>
        <h4><a href="{% url 'stock_create' %}">Создать склад</a></h4>
            {% if stock_list %}
                <ul>
                 {% for stock in stock_list %}
                  <li>
                   <h3><a href="{% url 'stockdetail' stock.id %}">{{ stock.name }}</a></h3>
                  </li>
                 {% endfor %}
                </ul>
            {% else %}
                <p>У вас пока нет складов.</p>
            {% endif %}
        {% endblock %}
